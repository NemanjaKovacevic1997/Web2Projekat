<body class="myBody text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-6 col-lg-4 fixed">
                <app-menu-rac (change)="fetchFilterData($event)"></app-menu-rac>
            </div>
            <div class="col-sm-9 col-md-6 col-lg-8">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <img class="myImage" src={{rac.logo}}>
                    </div>
                    <div class="form-group col-md-8">
                        <h1 class="myHeader">{{rac.name}}</h1>
                    </div>
                </div>    
                <div class="form-row">
                    <div class="form-group col-md-3">
                        
                    </div>
                    <div class="form-group col-md-8">
                        <label>{{rac.promotionalDescription}}</label>
                    </div>
                </div>           
                <app-image-lightbox [cars]="cars"></app-image-lightbox>
            </div>
        </div>
    </div>
</body>
