<form [formGroup]="form" class="rounded-lg">
    <table class="table">
        <tbody>
            <tr>
                <th>Model:</th>
                <td>{{myModel}}</td>
            </tr>
            <tr>
                <th>Mark:</th>
                <td>
                    <select id="inputState" class="form-control">
                        <option hidden>Mark</option>
                        <option>Alfa Romeo</option>
                        <option>Audi</option>
                        <option>BMW</option>
                        <option>Ford</option>
                        <option>Nissan</option>
                        <option>Mercedes</option>
                        <option>Opel</option>
                        <option>Peugeot</option>
                        <option>Renault</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Type:</th>
                <td>
                    <select id="inputState" class="form-control">
                        <option hidden>Car type</option>
                        <option>Micro</option>
                        <option>Hatchback</option>
                        <option>Sedan</option>
                        <option>CUV</option>
                        <option>SUV</option>
                        <option>Pickup</option>
                        <option>VAN</option>
                        <option>Coupe</option>
                        <option>Cabriolet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Seats:</th>
                <td>
                    <select id="inputState" class="form-control">
                        <option hidden>Number of seats</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Daily Price:</th>
                <td>{{myDailyPrice}}</td>
            </tr>
            <tr >
                <td colspan="2">
                    <input type="file" (change)="onSelectFile($event)" >
                </td>
            </tr>
            <tr >
                <td colspan="2">
                    <img class="rounded-lg" [src]="myUrl" width="300" height="160">
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-row justify-content-center">             
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-primary form-control" (click)="onSubmit()">Add</button>
        </div>
    </div>  
</form>
