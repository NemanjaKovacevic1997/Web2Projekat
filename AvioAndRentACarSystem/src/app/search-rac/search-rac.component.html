<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" href="css/bootstrap.min.css" />
    <link type="text/css" href="css/bootstrap-timepicker.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-timepicker.min.js"></script>
</head>

<form [formGroup]="form" class="rounded-lg">
    <div class="form-row">
        <div class="form-group col-md-6">
            <select id="name" class="form-control" placeholder="Name of service" formControlName="name"
             [class.alert-danger]="name.invalid && name.touched">
                <option value="" hidden>Name of service</option>
                <option value="Belgrade Rent-a-car">Belgrade Rent-a-car</option>
                <option value="Istanbul Rent-a-car">Istanbul Rent-a-car</option>
                <option value="Moscow Rent-a-car">Moscow Rent-a-car</option>
            </select></div>
        <div class="form-group col-md-6">
            <select id="location" class="form-control" placeholder="Location" formControlName="location"
             [class.alert-danger]="location.invalid && location.touched">
                <option value="" hidden>Location</option>
                <option value="Belgrade, Serbia">Belgrade, Serbia</option>
                <option value="Istanbul, Turkey">Istanbul, Turkey</option>
                <option value="Moscow, Russia">Moscow, Russia</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="input-group">
                    <input class="form-control myInput">              
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <input class="form-control" placeholder="Depart" name="dp" ngbDatepicker #d1="ngbDatepicker"
                        [minDate]="minPickerDate" formControlName="date1" [class.alert]="date1.invalid && date1.touched"
                        [class.alert-danger]="date1.invalid && date1.touched">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
                    </div>
                </div>
            </div>      
        </div>
        <div class="form-group col-md-6"> 
            <ngb-timepicker id="tp1" [ngModelOptions]="{standalone: true}" [(ngModel)]="minPickerTime1"></ngb-timepicker>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="input-group">
                    <input class="form-control myInput">              
                </div>
            </div>
            <div class="form-row">
                <div class="input-group" >
                    <input class="form-control" placeholder="Return" name="dp" ngbDatepicker #d2="ngbDatepicker"
                        [minDate]="minPickerDate" formControlName="date2" [class.alert]="date2.invalid && date2.touched"
                        [class.alert-danger]="date2.invalid && date2.touched">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                    </div>
                </div>
            </div>      
        </div>
        <div class="form-group col-md-6"> 
            <ngb-timepicker id="tp2" [ngModelOptions]="{standalone: true}" [(ngModel)]="minPickerTime2" ></ngb-timepicker>
        </div>
    </div>   
    <div class="form-row justify-content-center">
        <div class="form-group col-md-4">
            <input class="myInput">
            <button type="submit" class="btn btn-info form-control" (click)="onSubmit()">Search</button>
        </div>
    </div>   
</form>
