<table class="table table-hover">
    <tbody>
        <tr class="component-style table-row-component"
            (click)="flightClick(flight.id, flight.cost)"
            *ngFor="let flight of flights" 
            flight 
            [from] = "flight.from"
            [to] = "flight.to"
            [takeoffTime] = "flight.takeoffTime"
            [landingTime] = "flight.landingTime"   
            [duration] = "flight.duration"
            [length] = "flight.length"
            [cost] = "flight.cost"
            [averageRating] = "flight.averageRating"
            [airline] = "flight.airline"
            [stopsLocations] = "flight.stopsLocations">
        </tr>
    </tbody>
  </table>
