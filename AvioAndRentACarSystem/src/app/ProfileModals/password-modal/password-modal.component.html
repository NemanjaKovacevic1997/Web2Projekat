<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
          <label for="TextInput1">Old password :</label>
          <input name="input1" type="password" id="TextInput1" class="form-control" [(ngModel)]="passwords.password">
        </div>
        <div class="form-group">
            <label for="TextInput2">New password :</label>
            <input name="input2" type="password" id="TextInput2" class="form-control" [(ngModel)]="passwords.newPassword">
        </div>
        <div class="form-group">
            <label for="TextInput3">Repeat new password :</label>
            <input name="input3" type="password" id="TextInput3" class="form-control" [(ngModel)]="passwords.newPasswordRepeat">
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="passBack()" type="submit" class="btn btn-outline-dark">Change</button>
  </div>
