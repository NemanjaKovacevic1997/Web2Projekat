<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="City" [(ngModel)]="address.city" [name]="address.city">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Country" [(ngModel)]="address.country" [name]="address.country">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="number" class="form-control" placeholder="Latitude" [(ngModel)]="address.latitude" [name]="address.latitude">
          </div>
          <div class="form-group col-md-6">
            <input type="number" class="form-control" placeholder="Longitude" [(ngModel)]="address.longitude" [name]="address.longitude">
          </div>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="passBack()" type="submit" class="btn btn-outline-dark">Change</button>
  </div>
