<body class="myBody text-center">
    <div class="container-fluid">
      <div class="row top-buffer">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="margins">
                <label> Average airlines rating : &nbsp;&nbsp;&nbsp; </label>
                <ngb-rating [(rate)]="rate" [readonly]="true" class="ngb-rating"></ngb-rating>
            </div>
            <form class="margins">
                <div class="form-row">
                    <div class="col">
                        <button class="btn btn-info">Daily</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-info">Weekly</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-info">Monthly</button>
                    </div>
                </div>
            </form>
            <chart-cards [tickets]='tickets' class="margins"></chart-cards>
            <chart-earnings [earnings]='earnings' class="margins"></chart-earnings>

            <label class="margins">Full {{ interval }} earnings : </label>
            <label class="earnings">{{ fullEarnings | currency:'EUR':'symbol'}}</label>
        </div>
        <div class="col-3"></div>
      </div>    
    </div>
  </body>
