<form>
    <div class="form-row">
      <div class="col-md-6">
        <select class="form-control" placeholder="From" [(ngModel)]="flightAdd.from" name="from">
          <option *ngFor="let airport of airports" [value]="airport.id">{{ airport.address.city }}</option>
        </select>
      </div>
      <div class="col-md-6">
        <select class="form-control" placeholder="To" [(ngModel)]="flightAdd.to" name="to">
          <option *ngFor="let airport of airports" [value]="airport.id">{{ airport.address.city }}</option>
        </select>
      </div>
    </div>
    <div class="form-row margin-between-elem">
        <div class="col-md-6">
            <div class="input-group">
              <input class="form-control" placeholder="Depart"
                     name="dp" ngbDatepicker #d1="ngbDatepicker" [minDate]="minPickerDate" [(ngModel)]="flightAdd.depart" name="depart">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
              </div>
            </div>
        </div>
        <div class="col-md-6">     
            <div class="input-group">
              <input class="form-control" placeholder="Land"
                     name="dp" ngbDatepicker #d2="ngbDatepicker" [minDate]="minPickerDate" [(ngModel)]="flightAdd.land" name="land">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
              </div>
            </div>
        </div>   
    </div>
    <div class="form-row">
        <div class="col-md-6">
          <ngb-timepicker name="timepicker1" [(ngModel)]="flightAdd.departTime"></ngb-timepicker>
        </div>
        <div class="col-md-6">
          <ngb-timepicker name="timepicker2" [(ngModel)]="flightAdd.landTime"></ngb-timepicker>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Distance (km)" [(ngModel)]="flightAdd.distance" name="distance">
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Price" [(ngModel)]="flightAdd.cost" name="cost">
        </div>
    </div>

    <div class="form-row margin-between-elem">
        <div class="col-md-5">
          <select class="form-control" placeholder="" [(ngModel)]="selectedAirport" name="from">
            <option *ngFor="let airport of airports" [value]="airport.id">{{ airport.address.city }}</option>
          </select>
          <div class="margin-between-elem2">
            <button type="button" class="btn btn-primary" (click)="addStopDestination($event)">Add</button>
          </div>
        </div>
        <div class="table-wrapper-scroll-y my-custom-scrollbar col-md-6">
            <table class="table">
              <tr *ngFor="let airport of stopDestinations">
                <td>{{ airport.name + ' in ' + airport.address.city + ', ' + airport.address.country }}</td>
                <td><button type="button" class="btn btn-primary" (click)="deleteStopDestination($event, airport.id)">Remove</button></td>
              </tr>
            </table>
        </div>
    </div>
    <div class="form-row justify-content-center margin-between-elem">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary form-control" (click)="addFlight($event)">Add flight</button>
        </div>
    </div>
  </form>
