<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="From">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="To">
      </div>
    </div>
    <div class="form-row margin-between-elem">
        <div class="form-group col-md-6">
            <div class="input-group">
              <input class="form-control" placeholder="Depart"
                     name="dp" ngbDatepicker #d1="ngbDatepicker" [minDate]="minPickerDate" >
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
              </div>
            </div>
        </div>
        <div class="form-group col-md-6">     
            <div class="input-group">
              <input class="form-control" placeholder="Land"
                     name="dp" ngbDatepicker #d2="ngbDatepicker" [minDate]="minPickerDate">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
              </div>
            </div>
        </div>   
    </div>
    <div class="form-row margin-between-elem">
        <div class="form-group col-md-6">
          <ngb-timepicker name="timepicker" [(ngModel)]="time"></ngb-timepicker>
        </div>
        <div class="form-group col-md-6">
          <ngb-timepicker name="timepicker" [(ngModel)]="time"></ngb-timepicker>
        </div>
    </div>
    <div class="form-row margin-between-elem">
        <div class="form-group col-md-6">
          <input type="number" class="form-control" placeholder="Flight length ( km )">
        </div>
    </div>

    <div class="form-row margin-between-elem">
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table">
              <tr *ngFor="let airport of stopDestinations">
                <td>{{airport.name + ' in ' + airport.address.city + ', ' + airport.address.country }}</td>
                <td><button type="button" class="btn btn-primary">Delete</button></td>
              </tr>
            </table>
        </div>
        <div class="airportForm">
            <div class="form-group">
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Country">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
    <div class="form-row margin-between-elem">
        <input type="number" class="form-control" placeholder="Price">
    </div>
    <div class="form-row justify-content-center margin-between-elem">
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-primary form-control">Add flight</button>
        </div>
    </div>
  </form>
