<body class="text-center">
    <form class="form-signin">
        <img class="mb-3" src="/assets/images/part6.png" alt="" width="272" height="172">
        <h1 class="h3 mb-3 font-weight-normal">Please create your account</h1>

        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control mb-2" placeholder="Name" required="" autofocus="">

        <label for="inputLastname" class="sr-only">Lastname</label>
        <input type="text" id="inputLastname" class="form-control mb-2" placeholder="Lastname" required="">

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required="" autofocus="">
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required="">
        
        <label for="inputRepeatPassword" class="sr-only">Repeat password</label>
        <input type="password" id="inputRepeatPassword" class="form-control mb-2" placeholder="Repeat password" required="">
        
        <label for="inputPlace" class="sr-only">Place</label>
        <input type="text" id="inputPlace" class="form-control mb-2" placeholder="Place" required="" autofocus="">

        <label for="inputNumber" class="sr-only">Number</label>
        <input type="text" id="inputNumber" class="form-control mb-2" placeholder="Number" required="" autofocus="">

        <button class="btn mb-3 btn-primary btn-lm" type="submit">Sign up</button>

        <p class="mt-5 mb-3 text-muted">Â© 2019-2020</p>
    </form>
