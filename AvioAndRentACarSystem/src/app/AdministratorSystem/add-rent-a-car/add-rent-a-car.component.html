<form class="rounded-lg">
    <div class="form-row justify-content-center">             
        <div class="form-group">
            <h6 class="h6">
                New Rent-a-car Service
            </h6>
        </div>
    </div>  
    <table class="table">
        <tbody>
            <tr>
                <th>Name:</th>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="rac.name" [ngModelOptions]="{standalone: true}">
                </td>
            </tr>
            <tr>
                <th>Description:</th>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="rac.promotionalDescription" [ngModelOptions]="{standalone: true}">
                </td>
            </tr>
            <tr>
                <th>Street:</th>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="mainAddress.street" [ngModelOptions]="{standalone: true}">
                </td>
            </tr>
            <tr>
                <th>Number:</th>
                <td>
                    <input type="number" class="form-control" [(ngModel)]="mainAddress.number" [ngModelOptions]="{standalone: true}">
                </td>
            </tr>
            <tr>
                <th>City:</th>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="mainAddress.city" [ngModelOptions]="{standalone: true}">
                </td>
            </tr>
            <tr>
                <th>Country:</th>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="mainAddress.country" [ngModelOptions]="{standalone: true}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <b>Branches</b>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ng-container *ngFor="let address of racAddresses; let i = index;">
                            <tr *ngIf="address.isMain != true">                  
                                {{address.street}} {{address.number}}, {{address.city}}, {{address.country}}
                                <button type="submit" class="btn xButton" (click)="deleteAddress(i)">
                                    <i class="fa fa-close"></i>
                                </button>              
                            </tr>
                        </ng-container>  
                        <tr (click)="openBranchesModal()">
                            <button class="btn myButton">
                                Click to add address
                                <i class="fa fa-plus"></i>
                            </button>      
                         </tr>   
                    </mat-expansion-panel> 
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <b>Price List</b>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <i class="fa fa-user"></i>  
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" class="form-control myInputNumber" value=0 max=999 min=0 [(ngModel)]="priceListForOne" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-2">
                                €  
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <i class="fa fa-user"></i>  
                                <i class="fa fa-user"></i> 
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" class="form-control myInputNumber" value=0 max=999 min=0 [(ngModel)]="priceListForTwo" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-2">
                                €  
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <i class="fa fa-user"></i> 
                                <i class="fa fa-user"></i> 
                                <i class="fa fa-user"></i>  
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" class="form-control myInputNumber" value=0 max=999 min=0 [(ngModel)]="priceListForThree" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-2">
                                €  
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <i class="fa fa-user"></i> 
                                <i class="fa fa-user"></i> 
                                <i class="fa fa-user"></i> 
                                <i class="fa fa-user"></i>  
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" class="form-control myInputNumber" value=0 max=999 min=0 [(ngModel)]="priceListForFour" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-2">
                                €  
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <i class="fa fa-user"></i> 
                                <i class="fa fa-user"></i> 
                                <i class="fa fa-user"></i> 
                                <i class="fa fa-user"></i> + 
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" class="form-control myInputNumber" value=0 max=999 min=0 [(ngModel)]="priceListForMore" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-2">
                                €  
                            </div>
                        </div>
                    </mat-expansion-panel> 
                </td>                        
            </tr>
            <tr>
                <td colspan="2">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <b>Administrator</b>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ng-container>
                            <tr *ngIf="racAdministrator != undefined && racAdministrator.firstName != undefined">                  
                                {{racAdministrator.firstName}} {{racAdministrator.lastName}}
                                <button type="submit" class="btn xButton" (click)="deleteAdmin()">
                                    <i class="fa fa-close"></i>
                                </button>              
                            </tr>
                        </ng-container>  
                        <tr (click)="openAdministratorRACModal()">
                            <button class="btn myButton">
                                Click to add/change administrator
                                <i class="fa fa-plus"></i>
                            </button>      
                         </tr>   
                    </mat-expansion-panel> 
                </td>
            </tr>
            <tr *ngIf="rac.logo != null">
                <td colspan="2">
                    <img class="rounded-lg" src={{rac.logo}} width="250" height="150">
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-row justify-content-center">             
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-info form-control" (click)="fileInput.click()">
                <span>Add Logo</span>
                <input #fileInput type="file" (change)="onSelectFile($event)" style="display:none;" />
            </button>
        </div>
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-info form-control" (click)="addRAC()">Save</button>
        </div>
    </div>  
</form>
