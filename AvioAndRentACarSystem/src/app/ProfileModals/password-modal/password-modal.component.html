<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
          <label for="TextInput">Old password :</label>
          <input name="input" type="password" id="TextInput" class="form-control" [(ngModel)]="passwords.password">
        </div>
        <div class="form-group">
            <label for="TextInput">New password :</label>
            <input name="input" type="password" id="TextInput" class="form-control" [(ngModel)]="passwords.newPassword">
        </div>
        <div class="form-group">
            <label for="TextInput">Repeat new password :</label>
            <input name="input" type="password" id="TextInput" class="form-control" [(ngModel)]="passwords.newPasswordRepeat">
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="passBack()" type="submit" class="btn btn-outline-dark">Change</button>
  </div>
